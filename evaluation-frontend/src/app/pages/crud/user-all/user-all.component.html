
<ng-container *ngIf="showTable">
<mat-table [dataSource]="users" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.id }}</mat-cell>
  </ng-container>

  <!-- USERNAME Column -->
  <ng-container matColumnDef="username">
    <mat-header-cell *matHeaderCellDef>USERNAME</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.username }}</mat-cell>
  </ng-container>

  <!-- PASSWORD Column -->
  <ng-container matColumnDef="password">
    <mat-header-cell *matHeaderCellDef>PASSWORD</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.password }}</mat-cell>
  </ng-container>

  <!-- EMAIL Column -->
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>EMAIL</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
  </ng-container>

  <!-- DATE OF REGISTRATION Column -->
  <ng-container matColumnDef="dateOfRegistration">
    <mat-header-cell *matHeaderCellDef>DATE OF REGISTRATION</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.dateOfRegistration }}</mat-cell>
  </ng-container>

  <!-- ROLE Column -->
  <ng-container matColumnDef="role">
    <mat-header-cell *matHeaderCellDef>ROLE</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.role }}</mat-cell>
  </ng-container>

  <!-- OPERATION Column -->
  <ng-container matColumnDef="operation">
    <mat-header-cell *matHeaderCellDef>OPERATION</mat-header-cell>
    <mat-cell *matCellDef="let user">
      <button *ngIf="isUserAdmin$ | async" mat-button color="warn" (click)="deleteUser(user.id)">Delete</button>
      <button mat-button color="primary" (click)="editUser(user.id)">Edit</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</ng-container>

{{message}}
